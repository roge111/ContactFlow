<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    
    <style>
        /* Базовые стили для тела страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* Стили для кнопок-ссылок */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Цвета для разных кнопок */
        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        /* Эффект при наведении */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Дополнительные стили для мобильных устройств */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{% url 'import_page' %}" class="btn btn-primary">Загрузить из файла</a>
        <a href="{% url 'export_page' %}" class="btn btn-secondary">Выгрузить в файл</a>
    </div>
</body>
</html>
